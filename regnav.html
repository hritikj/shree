<!DOCTYPE html>
<html>
<style>
body{
     font:12px Montserrat, sans-serif;
      line-height: 1.5;
      color: black;
}
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    padding: 10px 14px;
    margin: 2px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing:border-box;
}

/* Set a style for all buttons */
button {
    background-color: grey;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: black;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn {
    float: left;
    width: 50%;
}

/* Add padding to container elements */
.container1{
   padding: 10px;
   float:left;

  
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body>

<h2>Signup Form</h2>

<form method="POST" action="add.php" style="border:1px solid #ccc">
  <div class="container1">
<label><b>FIRST NAME</b></label>
    <input type="text" placeholder="Enter fname" name="fname" required>
    <label><b>LAST NAME</b></label>
 <input type="text" placeholder="Enter last name" name="lname" required>
 <label><b>MOBILE</b></label>
    <input type="text" placeholder="Enter Mobile no." name="mob" required>
    <label><b>ADDRESS</b></label>
    <input type="text" placeholder="Enter your addres" name="addr" required>
 <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required>
     <label><b>CONFIRM PASSWORD</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
