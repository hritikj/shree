<html lang="en">

<style>
body{
     font: 12px Montserrat, sans-serif;

}
form {

 }

font: 15px}

button {
    background-color: black;
    color: grey;
    padding: 10px 14px;

    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;

}

.imgcontainer1 {
    text-align: center;

}

@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}

<body>
<div class="part">
<h2>Login Form</h2>

<form action="verify.php" method="POST">

  </div>

  <div class="container1">
    <label><b>Username</b></label>
